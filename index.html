<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>robotsbobots</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192.png">
<link rel="icon" href="icons/icon-192.png">
<link rel="manifest" href="manifest.webmanifest">
<style>
body{margin:0;display:flex;justify-content:center;align-items:center;height:100vh;background:#050816;color:white;font-family:-apple-system,system-ui}
.box{background:#111827;padding:20px;border-radius:20px;text-align:center;width:90%;max-width:400px}
input{width:70%;padding:10px;border-radius:10px;border:none;margin-right:5px}
button{padding:10px 20px;border:none;border-radius:10px;background:#5EEB5B;color:black;font-weight:bold}
</style>
</head><body>
<div class="box">
<img src="icons/icon-192.png" width="90" style="border-radius:20px;">
<h1>robotsbobots</h1>
<form id="f"><input id="q" placeholder="Search..."><button>Go</button></form>
</div>
<script>
document.getElementById("f").addEventListener("submit",e=>{
 e.preventDefault();
 const q=document.getElementById("q").value.trim();
 if(!q)return;
 location.href="https://www.google.com/search?q="+encodeURIComponent("robotsbobots "+q);
});
if("serviceWorker" in navigator)navigator.serviceWorker.register("sw.js");
</script>
</body></html>
